  <script>
    function validation() {
      var newpass, msg;
    
     
      newpass = document.getElementById("newPass").value;

        msg = "Too short and invalid type";
      } 
      else{
        msg = "Strong"   
      }
      

      document.getElementById("security").innerHTML = msg;
    }
    function match() {
      var newpass,retypepass ,msg;

      retypepass = document.getElementById("rePass").value;
