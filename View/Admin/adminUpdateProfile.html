    <fieldset>
      <form action="" method="post">
          <fieldset>
            <legend>Edit Profile</legend>
            
            <table>
              <tr>
                <td>Name &nbsp;&nbsp;</td>
                <td>:<input type="text" id="name" name="name" ></td>
              </tr>
            </table>
            <hr>
            <table>
              <tr>
                <td>Email &nbsp;&nbsp;</td>
                <td>:<input type="text" id="email" name="email" ></td>
              </tr>
            </table>
            <hr>
            <table>
              <tr>
                <td>Gender &nbsp;&nbsp;</td>
                <td>:<input type="radio" name="gender" value="Male">
                  <label class="male">Male</label>
              
                  <input type="radio" name="gender" value="Female">
                  <label class="female">Female</label>
              
                  <input type="radio" name="gender" value="Other">
                  <label class="other">Other</label></td>
              </tr>
            </table>
            <hr>
            <table>
              <tr>
                <td>Date of Birth &nbsp;&nbsp;</td>
                <td>:<input type="text" id="date" name="date" size="5"> /
                  <input type="text" id="month" name="month" size="5"> /
                  <input type="text" id="year" name="year" size="6"><i> (dd/mm/yyyy)</i></td>
              </tr>
            </table>
            <hr>
            <button type="submit">Submit</button>
          
          </fieldset>
      </form>
    </fieldset>
