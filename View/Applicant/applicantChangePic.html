<script>

function get(id)
  {
      return document.getElementById(id);
  }
  function ChangePic()
  {
      var img = get("img").value;
     
    
      var validate = true;
      if(img=="")
      {
          validate = false;
         get("errimg").innerHTML="Please Select Picture";
          get("img").focus();
      }
      else
      {
          get("errimg").innerHTML="";
      }

      return validate;

  }


</script>
